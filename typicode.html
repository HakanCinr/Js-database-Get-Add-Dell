<!DOCTYPE html>
<html lang="en">

<body>

    <button id="list" onclick="loadData()">Todos list</button>

<div>

       </TABLE>


        
 

    

    <script>
        function loadData(){
            var total = 0
            document.getElementById("tablo").innerHTML = ""
            axios.get("https://jsonplaceholder.typicode.com/todos")
            .then(res =>{
                let companylist = res.data;
                companylist.forEach(element => {
                    let liElement = document.createElement("tr");
                    liElement.innerHTML ="<tr><td><ul> " + element.id + "</ul></td><td><ul>" + element.title + "</ul></td><td><ul>" + element.completed + "</ul></td></tr>" ;                     
                    document.getElementById("tablo").appendChild(liElement);
                    total++

                });
                document.getElementById("total").innerHTML = total;
            })
        }

        loadData()
